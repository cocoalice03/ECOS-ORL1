<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protection Test</title>
    <script>
        console.log('üß™ Testing custom element protection...');
        
        // Test if we can define a blocked element
        try {
            window.customElements.define('mce-autosize-textarea', class extends HTMLElement {
                constructor() {
                    super();
                    console.log('‚ùå BAD: mce-autosize-textarea was allowed to register!');
                }
            });
            console.log('‚ùå FAILED: Protection did not block mce-autosize-textarea');
        } catch (error) {
            console.log('‚úÖ GOOD: Protection blocked mce-autosize-textarea', error.message);
        }
        
        // Test protection metrics
        setTimeout(() => {
            if (window.__ECOS_ELEMENT_PROTECTION__) {
                console.log('üõ°Ô∏è Protection metrics:', window.__ECOS_ELEMENT_PROTECTION__.metrics());
            } else {
                console.log('‚ùå Protection system not found!');
            }
        }, 1000);
    </script>
</head>
<body>
    <h1>Custom Element Protection Test</h1>
    <p>Check console for results</p>
</body>
</html>
